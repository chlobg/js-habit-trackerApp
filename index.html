<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div>
          <h1 class="header__title">Habit Tracker</h1>
          <p>Track and build positive daily habits</p>
        </div>
        <button
          id="theme-toggle"
          class="header__toggle"
          aria-label="Toggle Theme"
        >
          <span id="theme-icon" class="theme-icon">ğŸŒ™</span>
        </button>
      </header>

      <section class="add-habit-section">
        <form class="habit-form">
          <input
            id="habit-input"
            type="text"
            placeholder="Enter new habit name..."
          />
          <button id="habit-add">Add Habit</button>
        </form>
      </section>

      <section class="habit-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="complete">
          Completed Today
        </button>
        <button class="filter-btn" data-filter="incomplete">
          Not Completed Today
        </button>
      </section>

      <section class="habit-list-container">
        <p
          id="no-habit-message"
          class="empty-state"
          style="text-align: center; margin-top: 2rem"
        >
          <span
            style="
              display: block;
              margin-bottom: var(--spacing-md);
              font-size: 1.3rem;
              font-weight: bold;
            "
          >
            No habits yet
          </span>
          <small>Add your first habit to start your journey!</small>
        </p>

        <p
          id="no-match-message"
          class="empty-state"
          style="text-align: center; margin-top: 2rem"
        >
          <span
            style="
              display: block;
              margin-bottom: var(--spacing-md);
              font-size: 1.3rem;
              font-weight: bold;
            "
          >
            No matching habits
          </span>
          <small>Try changing the filter to see other habits.</small>
        </p>

        <div id="habit-list" class="habit-list"></div>
      </section>
    </div>
    <script src="tracker-app.js"></script>
  </body>
</html>
